<ion-menu [content]="content"  persistent="true">
 <ion-toolbar  >
  <ion-title>Menu Principal</ion-title>
 </ion-toolbar>

 <ion-content>
   <ion-list>
     <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon name="{{ p.icon }}"></ion-icon>
       {{ p.title }}
     </button>
   </ion-list>
 </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
